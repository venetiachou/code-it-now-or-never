<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess the number</title>
  <link rel="shortcut icon" href="./inc/icon.png" type="image/x-icon">
</head>
<body>
  <input id="input" type="text">
  <button id="btn">click</button>
  <br>

  <script>
    for(var a=1; a<10; a++) {
      for(var b=1; b<10; b++){
        var c = a + ' * ' + b + ' = ' + (a*b) + '<br>';
        document.write(c) 
      }
    }
  </script>
  <script src="./w4-main.js"></script>
</body>
</html>
